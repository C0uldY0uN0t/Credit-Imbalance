<html>
    <body>
        <form action = "/home" method="post">
            <p>Enter the values</p>
            <p><input type="number" placeholder="Time" name="array[]" min="0" value="array[0]"></p>
            {% for i in range(1, 28)%}
            <p><input type="number" placeholder={{i}} step="0.00001" name="array[]" min="-1" max="1" value="array[{{i}}]"></p>
            {% endfor %}
            <p><input type="number" placeholder="Amount" step="0.01" name="array[]" min="0" value="array[29]"></p>
            <p><input type="submit" value="submit"></p>
            <p><input type="reset"></p>
        </form>
    </body>
</html>
